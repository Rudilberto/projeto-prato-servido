<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <aside>
        <div class="messages success">
          <p class="success">teste realizado com sucesso</p>
        </div>
      </aside>

      <section class="login-section">
        <div class="formulario">
          <form class="formulario__form" action="" method="POST">
            <div class="formulario__campos">
              <div class="formulario__campo">
                <label for="username">Usuário</label>
                <input
                  class="formulario__campo-input"
                  type="text"
                  name="username"
                  required
                />
              </div>
              <div class="formulario__campo">
                <label for="estabelecimento">Nome do estabelecimento</label>
                <input
                  class="formulario__campo-input"
                  type="text"
                  name="estabelecimento"
                  required
                />
              </div>
              <div class="formulario__campo">
                <label for="email">E-mail</label>
                <input
                  class="formulario__campo-input"
                  type="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="formulario__campos">
              <div class="formulario__campo">
                <label for="password">Senha</label>
                <input
                  class="formulario__campo-input"
                  type="password"
                  name="password"
                  required
                />
              </div>
              <div class="formulario__campo">
                <label for="confirm_password">Confirme sua Senha</label>
                <input
                  class="formulario__campo-input"
                  type="password"
                  name="confirm_password"
                  required
                />
              </div>
            </div>
            <button type="submit" class="formulario__botao">Cadastrar</button>
          </form>
        </div>

        <div class="criar-conta">
          <div>
            <p>
              Já tem uma conta?
              <a href="">Login</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
