{% extends 'core/base.html' %} {% load static %} {% block body %}
<section>
    {% if messages %}
        {% for message in messages %}
            <div class="messages {{ message.tags }}">
                <p class="{{ message.tags }}">{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}

    <h1>Hello, world</h1>
</section>

{% endblock %}
